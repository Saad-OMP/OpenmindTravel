<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenmindTravel</title>

  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/master.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>

  <div class="scroller"></div>

  <!-- Start Landing Page -->
  <div class="landing-page">
    <div class="overlay"></div>
    <div class="container">
      <div class="header-area">
        <div class="logo">
          <img src="\res\img\OMT_logo_black_transparent.png" alt="Logo" />
        </div>
        <div class="links-container">
          <ul class="links">
            <li><a href="#" data-section=".flight-map">Map</a></li>
            <li><a href="#" data-section=".destinations">Destinations</a></li>
            <li><a href="#" data-section=".special-offers">Offers</a></li>
            <li><a href="https://openmindprojects.org/news-stories/">Tips</a></li>
          </ul>
          <button class="toggle-menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="social-icons">
          <a href="https://instagram.com/openmind.travel_ig/"><img src="res/img/icon_insta.PNG" alt="Instagram"></a>
          <a href="https://www.facebook.com/profile.php?id=61564211615331&mibextid=ZbWKwL"><img
              src="res/img/icon_fb.PNG" alt="Facebook"></a>
          <a href="https://openmindprojects.org/"><img src="res/img/icon_link.png" alt="OMP Website"></a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="introduction-text">
        <h1>Discover Places</h1>
        <h1>Empower <span>Lives!</span></h1>
      </div>
    </div>
    <div class="hero-body">
      <!-- Start Search Panel -->
      <div>

        <div class="container">
          <div class="widget-search-panel">
            <script async
              src="https://tp.media/content?currency=usd&trs=275498&shmarker=493744&combine_promos=101_7873&show_hotels=true&powered_by=false&locale=en&searchUrl=flights.openmind.travel%2Fflights&primary_override=%2332a8dd&color_button=%2332a8dd&color_icons=%2332a8dd&dark=%23262626&light=%23FFFFFF&secondary=%23FFFFFF&special=%23C4C4C4&color_focused=%2332a8dd&border_radius=11&no_labels=true&plain=true&promo_id=7879&campaign_id=100"
              charset="utf-8"></script>
          </div>
        </div>

      </div>

      <!-- End Search Panel -->

    </div>
  </div>

  <!-- End Landing Page -->

  <!-- Start Flight Map -->
  <div class="flight-map">
    <div class="container">
      <h1>Flight Map</h1>
      <script async
        src="https://tp.media/content?currency=usd&trs=275498&shmarker=493744.openmindtravel&lat=51.51&lng=0.06&powered_by=false&search_host=flights.openmind.travel%2Fflights&locale=en&origin=LON&value_min=0&value_max=1000000&round_trip=true&only_direct=false&radius=1&draggable=true&disable_zoom=true&show_logo=false&scrollwheel=true&primary=%23F9C019ff&secondary=%23060605ff&light=%23353535ff&width=1500&height=500&zoom=2&promo_id=4054&campaign_id=100"
        charset="utf-8"></script>
    </div>
  </div>
  <!-- End Flight Map -->

  <!-- Start Destinations -->
  <div class="destinations">
    <div class="container">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

      <div class="TPWL-front-content">
        <div class="TPWL-front-content-weedle">
          <h2 class="TPWL-front-content-weedle-title">
            Popular destinations
          </h2>
          <div class="TPWL-front-content-weedle-container" data-destination="LAS" is="weedle"></div>
          <div class="TPWL-front-content-weedle-container" data-destination="LAX" is="weedle"></div>
          <div class="TPWL-front-content-weedle-container" data-destination="NYC" is="weedle"></div>
          <div class="TPWL-front-content-weedle-container" data-destination="ORL" is="weedle"></div>
          <div class="TPWL-front-content-weedle-container" data-destination="MIA" is="weedle"></div>
          <div class="TPWL-front-content-weedle-container" data-destination="CHI" is="weedle"></div>
          <div id="widget-holder"></div>
          <script data-passengers="1-0-0" data-affilid="openmindtravelimpact" data-brand="openmindtravel"
            data-cabin="all" data-transport-types="FLIGHT,BUS,TRAIN" data-results-only="true"
            src="https://widgets.kiwi.com/scripts/widget-search-iframe.js"></script>
        </div>
      </div>
    </div>
  </div>
  <!-- End Destinations -->

  <!-- Start Special Offers -->
  <div class="special-offers">
    <div class="container">

      <h1>
        Special Offers
      </h1>

      <div class="content">
        <script async
          src="https://tp.media/content?currency=usd&trs=275498&shmarker=493744.openmindtravel&destination=BKK&target_host=flights.openmind.travel%2Fflights&locale=en&limit=10&powered_by=false&primary=%23FCBA06ff&promo_id=4044&campaign_id=100"
          charset="utf-8"></script>
        <script async
          src="https://tp.media/content?currency=usd&trs=275498&shmarker=493744.openmindtravel&destination=TRN&target_host=flights.openmind.travel%2Fflights&locale=en&limit=10&powered_by=false&primary=%23FCBA06ff&promo_id=4044&campaign_id=100"
          charset="utf-8"></script>
        <script async
          src="https://tp.media/content?currency=usd&trs=275498&shmarker=493744.openmindtravel&destination=BEY&target_host=flights.openmind.travel%2Fflights&locale=en&limit=10&powered_by=false&primary=%23FCBA06ff&promo_id=4044&campaign_id=100"
          charset="utf-8"></script>
      </div>

    </div>
  </div>
  <!-- End Special Offers -->


  <!-- Start Inifinite Scrolling -->
  <section class="trusted-by-section">
    <div class="logo-container">
      <div class="logos">
        <img src="imgs/logo_trusted_by/bangkok_post.png" alt="Bangkok Post" />
        <img src="imgs/logo_trusted_by/cisco.png" alt="Cisco" />
        <img src="imgs/logo_trusted_by/cnn.png" alt="CNN" />
        <img src="imgs/logo_trusted_by/columbia_business_school.png" alt="Columbia Business School" />
        <img src="imgs/logo_trusted_by/cornell_university.png" alt="Cornell University" />
        <img src="imgs/logo_trusted_by/digital_lift.jpg" alt="Digital Lift" />
        <img src="imgs/logo_trusted_by/google.png" alt="Google" />
        <img src="imgs/logo_trusted_by/HBS.png" alt="HBS" />
        <img src="imgs/logo_trusted_by/ifrc.png" alt="IFRC" />
        <img src="imgs/logo_trusted_by/LiU.png" alt="LiU" />
        <img src="imgs/logo_trusted_by/lonely_planet.png" alt="Lonely Planet" />
        <img src="imgs/logo_trusted_by/microsoft.png" alt="Microsoft" />
        <img src="imgs/logo_trusted_by/riot_games.jpg" alt="Riot Games" />
        <img src="imgs/logo_trusted_by/rotary_club.png" alt="Rotary Club" />
        <img src="imgs/logo_trusted_by/techsoup.svg" alt="TechSoup" />
        <img src="imgs/logo_trusted_by/top-rated.png" alt="Top Rated" />
        <img src="imgs/logo_trusted_by/unesco.png" alt="UNESCO" />
        <img src="imgs/logo_trusted_by/vetted-globalgiving-2017.png" alt="Vetted GlobalGiving" />
        
      </div>
    </div>
  </section>
  <!-- End Inifinite Scrolling -->


  <!-- Start Footer -->
  <div class="footer">Website Under Development</div>
  <!-- End Footer -->


  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="js/master.js"></script>
  <script src="js/search-sync.js"></script>


  <!-- <script src="js/widget.js"></script> -->

</body>

</html>
